name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make tests
      run: make
      working-directory: ./Tests
    - name: make Sampling
      run: make
      working-directory: ./Sampling
    - name: make Extraction
      run: make
      working-directory: ./Extraction
